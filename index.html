<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-ui">
        <div class="header">
            <h1>Ai thông minh hơn học sinh lớp 5</h1>
            <div>
                <div>Luật chơi: Điền dấu "+", "-" hoặc "*" vào mỗi ô trống sao cho tạo thành 1 phép tính đúng</div>
            </div>
        </div>
        <div class="main">
            <form action="" class="our-form">
                <div class="problem">
                    <div class="problem1"></div>
                    <input type="text" class="our-field1" autocomplete="off">
                    <div class="problem2"></div>
                    <input type="text" class="our-field2" autocomplete="off">
                    <div class="problem3"></div>
                    <input type="text" class="our-field3" autocomplete="off">
                    <div class="problem4"></div>
                </div>
                <button style="border-radius: 8px; width: 10%; height: 40px;">DEEZ NUTS</button>
            </form>
            <p><span class="points-needed">10</span> points left, <span class="mistakes-allowed">3</span> chances left</p>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-inner">
            <p class="end-message"></p>
            <button class="reset-button" style="border-radius: 10px; width: 200px; height: 50px;">Chơi lại</button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="test.js"></script>
</body>
</html>
